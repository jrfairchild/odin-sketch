<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet'>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="controls">
            <button class="reset">Reset</button>
            <form>
                <label>Choose how many squares: </label>
                <input id="size" type="range" min="1" max="100" step="1" value="1" class="slider">
            </form>
        </div>
        
        <div class="container">
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
