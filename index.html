<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet'>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>

        <form>
            <label>Choose how many squares</label>
            <input id="size" type="range" min="1" max="100" step="1">
        </form>
    </header>
    <div class="container">
    </div>
    <script src="app.js"></script>
</body>
</html>
